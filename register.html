<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>>
    <!-- <link rel="stylesheet" href="register.css"> -->
</head>

<body>
    <div class="container">
        <form class="form" id="form">
            <h1 class="Heading">Register</h1>
            <div class="form-group">
                <label for="Username Roll" id="roll">UserName Roll</label>
                <select class="form-select form-control" id="role">
                    <option>-select-</option>
                    <option>User</option>
                    <option>Admin</option>
                </select>
                <p></p>
            </div>
            <div class="form-group">
                <label for="Username">UserName</label>
                <input type="Username" class="form-control" id="user" placeholder="username">
                <p id="err_user"></p>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email">
                <p id="err_email"></p>
            </div>
            <div class="form-group">
                <label for="mobileno">Mobile No</label>
                <input type="text" class="form-control" id="mobileno" placeholder="mobile no">
                <p id="err_mobile"></p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="pass" placeholder="password">
                <p id="err_pass"></p>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" class="form-control" id="cpass" placeholder="confirm password">
                <p id="err_cpass"></p>
            </div>
            <div class="button">
                <button type="button" class="btn btn-primary" onclick="validate()">Register</button>
            </div>
            <div class="create_link">Already have an Account?<a href="login.html">Login here.</a></div>
        </form>
    </div>
    <!-- <script src="register.js"></script> -->
</body>

</html>
